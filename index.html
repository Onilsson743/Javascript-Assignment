<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Men's clothing, Women's clothing, Fashion">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixxo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Top header/navbar -->
    <header class="site-margin">
        <!-- Top navbar -->
        <nav class="top-navbar">
            <h5>Fixxo.</h5>
            <ul>
                <li>Home</li>
                <li>Categories</li>
                <li>Products</li>
                <li>Contacts</li>
            </ul>
            <ul>
                <li><i class="fa-regular fa-magnifying-glass"></i></li>
                <li><i class="fa-regular fa-arrows-repeat"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-bag-shopping"></i></li>
            </ul>
        </nav>

        <section>
            <img src="ProductImages/Header-left.svg" alt="">
            <section class="Header-text">
                <h1>SALE UP</h1>
                <h1>To 50% Off</h1>
                <p>Online shopping free home delivery over $100</p>
                <button>SHOP NOW</button>
            </section>
            <img src="ProductImages/Header-right.svg" alt="">
        </section>

    </header>    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
