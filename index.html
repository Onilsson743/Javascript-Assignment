<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Men's clothing, Women's clothing, Fashion">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixxo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Top header/navbar -->
    <header class="main-menu-header site-margin">
        <!-- Top navbar -->
        <nav class="top-navbar">
            <h1>Fixxo.</h1>
            <section class="navbar-menu">
                <a>Home</a>
                <a>Categories</a>
                <a>Products</a>
                <a>Contacts</a>
            </section>
            <section class="navbar-icons">
                <a><i class="fa-regular fa-magnifying-glass"></i></a>
                <a><i class="fa-regular fa-arrows-repeat"></i></a>
                <a><i class="fa-regular fa-heart"></i></a>
                <a><i class="fa-regular fa-bag-shopping"></i></a>
            </section>
        </nav>

        <section class="header-background">
            <img src="ProductImages/Header-left.svg" alt="">
            <section class="header-text">
                <h1>SALE UP</h1>
                <h1>To 50% Off</h1>
                <p>Online shopping free home delivery over $100</p>
                <button class="button-theme">SHOP NOW</button>
            </section>
            <img src="ProductImages/Header-right.svg" alt="">
        </section>

    </header>    
    
    <div style="height: 200vh;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
